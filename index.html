<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feniang - Chat Boards</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Feniang</h1>
        <p>Connect with others in your favorite boards</p>
    </header>
    <section id="login">
        <input type="text" id="username" placeholder="Enter your username" />
        <button id="join">Join</button>
        <p id="login-message"></p>
    </section>
    <section id="boards" style="display: none;">
        <h2>Boards</h2>
        <ul>
            <li data-board="videos">Videos</li>
            <li data-board="awareness">Awareness</li>
            <li data-board="holiday">Holiday</li>
            <li data-board="funny">Funny</li>
            <li data-board="crazy">Crazy</li>
            <li data-board="memes">Memes</li>
        </ul>
        <div id="post-section">
            <textarea id="post-content" placeholder="Write your post here..."></textarea>
            <button id="post">Post</button>
        </div>
        <div id="posts"></div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
